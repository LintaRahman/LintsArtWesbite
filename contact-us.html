        <div class="container" style="text-align:center">
            <h1>Contact Us</h1>
            <p class="text">Get in touch.</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send your queries</h3>
                    
                    <form action="submission.html" method="GET">
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input name="Name:" type="text" placeholder="Your name">
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input name="Phone:" type="number" placeholder="+44 xxxxx xxxxxx">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>E-mail</label>
                                <input name="E-mail:" type="email" placeholder="your-email@email.com" required>
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input name="Subject:" type="text" placeholder="Topic">
                            </div>
                        </div>

                        <label>Message</label>
                        <textarea rows="5" placeholder="Your message"></textarea>
                        <button type="submit">SEND</button>
                    </form>
                </div>
                <div class="contact-right">
                    <h3>Reach Us</h3>
                    <table>
                        <tr>
                            <td><ion-icon name="logo-instagram"></ion-icon> Instagram</td>
